<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <p id="time">25:00</p>
            <div id="filler"></div>
            
            
           
        </div>
        <div id="buttons">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
          </div>
        <div>
            <label for="timeInput">Set Time (minutes):</label>
            <input type="number" id="timeInput" min="1" max="60" value="25">
            <button id="changeTimeButton">Change</button>
        </div>
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Enter todo...">
        <button id="addButton">Add</button>
        <ol type="1" id="todoList">
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
